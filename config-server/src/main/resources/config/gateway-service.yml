spring:
  application:
    name: gateway-service

  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/user/**

        - id: ai-service
          uri: lb://AI-SERVICE
          predicates:
            - Path=/api/ai/**

        - id: activity-service
          uri: lb://ACTIVITY-SERVICE
          predicates:
            - Path=/api/activities/**

server:
  port: 6969

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
